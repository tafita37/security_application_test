{% extends 'base.html' %} 
{% load static %}

{% block title %}Login{% endblock %}

<!--================Login Box Area =================-->
{% block content %}
<section class="login_box_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img
            class="img-fluid"
            src="{% static 'vente/img/login.jpg' %}"
            alt=""
          />
          <div class="hover">
            <h4>New ?</h4>
            <a class="primary-btn" href="registration.html"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form
            class="row login_form"
            action="{% url 'login_user' %}"
            method="post"
            id="contactForm"
            novalidate="novalidate"
          >
            {% csrf_token %}
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="email"
                value="admin"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Username'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="password"
                value="admin"
                placeholder="Password"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
              />
            </div>
            {% comment %} <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Keep me logged in</label>
              </div>
            </div> {% endcomment %}
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="primary-btn">
                Log In
              </button>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
<!--================End Login Box Area =================-->
