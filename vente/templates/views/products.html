{% extends 'base.html' %} 
{% load static %} 

{% block title %}Products{% endblock%} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <section class="lattest-product-area pb-40 category-list">
        <div class="row">
          <!-- single product -->
          {% for product in products %}
            <div class="col-lg-4 col-md-6">
              <div class="single-product">
                <img class="img-fluid" src="{% static 'vente/img/product/' %}{{ product.image }}" alt="" />
                <div class="product-details">
                  <h6><a href="{% url 'detail_product' %}?produt_id={{product.id}}">{{ product.name }}</a></h6>
                  <div class="price">
                    <h6>${{ product.price }}</h6>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          <!-- single product -->
        </div>
      </section>
      <!-- End Best Seller -->
    </div>
  </div>
</div>
{% endblock %}
